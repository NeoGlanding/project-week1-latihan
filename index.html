 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic Film</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="navigation_bar">
        <nav class="sticky relative navigation_bar h-16 w-full nav__">
            <span class="fantastics absolute text-4xl text-white font-bold top-3 left-8">Fantastic <span class="text-yellow-500"> Film</span></span>
            <div class="nav_link absolute w-96 right-8 top-4 text-base text-white font-bold flex justify-around">
                <a role="button" href="#now_playing" class="" onclick="hideSection('top_rated', 'popular', 'search_result', 'now_playing', 'upcoming');">Now Playing</a>
                <a role="button" href="#upcoming" class="" onclick="hideSection('top_rated', 'popular', 'search_result', 'now_playing', 'upcoming');">Upcoming</a>
                <a role="button" href="#top_rated" class="" onclick="hideSection('now_playing','upcoming', 'search_result', 'top_rated', 'popular');">Top Rated</a>
                <a role="button" href="#popular" class="" onclick="hideSection('now_playing','upcoming', 'search_result', 'top_rated', 'popular');">Popular</a>
            </div>
            <select class="nav_select p-2 absolute right-8 top-3 rounded-lg hidden" name="category" id="" onchange="testFunc();">
                <option value="'top_rated,popular,search_result,now_playing,upcoming">Now Playing</option>
                <option value="top_rated,popular,search_result,now_playing,upcoming">Upcoming</option>
                <option value="now_playing,upcoming,search_result,top_rated,popular">Top Rated</option>
                <option value="now_playing,upcoming,search_result,top_rated,popular">Popular</option>
            </select>
        </nav>
    </section>

    <section id="header">
        <div class="nav__ relative vh-96">
            <div class="width-96 pos-cent text-white">
                <p class="text-center text-6xl font-bold">Welcome to <span class="font-reenie">Fantastic <span class="text-yellow-500">Film</span></span> !</p>
                <p class="text-center my-6 text-2xl">We share the same love, love of a <span class="text-yellow-500 font-bold">film</span>.</p>
                <div class="my-8">
                    <div class="bg-white flex items-center rounded-full w-3/5 shadow-xl m-auto">
                      <input id="search_input" class="focus:ring-2 focus:ring-blue-600 rounded-l-full w-full py-4 px-6 text-gray-600 leading-tight focus:outline-none" id="search" type="text" placeholder="Search">
                      <div class="p-0">
                        <button id="search_box" class="bg-yellow-500 text-white rounded-full p-0.5 hover:bg-blue-400 focus:outline-none w-12 h-12 flex items-center justify-center" type="button"><i class="fa fa-search"></i>   
                        </button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
    </section>
    
    <section id="now_playing">
        <div class="outline">
            <h1 class="text-center text-2xl font-bold">Now Playing</h1>
            <h1 class="text-center text-lg font-bold">In <span class="text-red-600">Indo</span>nesia</h1>
            <div class="now_playing flex justify-center flex-wrap">
    
            </div>
        </div>
    </section>

    <section id="upcoming" class="">
        <div class="outline">
            <h1 class="text-center text-2xl font-bold">Upcoming</h1>
            <h1 class="text-center text-lg font-bold">In <span class="text-red-600">Indo</span>nesia</h1>
            <div class="upcoming flex justify-center flex-wrap">
    
            </div>
        </div>
    </section>

    <section id="top_rated" class="hidden">
        <div class="outline">
            <h1 class="text-center text-2xl font-bold">Top Rated</h1>
            <div class="my-4 bg-white flex items-center rounded-full w-1/5 shadow-xl m-auto tex-gray-900">
                <input id="top_result" class="focus:ring-2 focus:ring-blue-600 rounded-l-full w-full py-2 px-6 text-gray-600 leading-tight focus:outline-none" id="search" type="text" placeholder="2 Alpha Country Code">
                <div class="p-0">
                  <button id="top_search" class="bg-yellow-500 text-white rounded-full p-0.5 hover:bg-blue-400 focus:outline-none w-12 h-12 flex items-center justify-center" type="button"><i class="fa fa-search"></i>   
                  </button>
                  </div>
                </div>
            <div class="top_rated flex justify-center flex-wrap">
            </div>
        </div>
    </section>

    <section id="popular" class="hidden">
        <div class="outline">
            <h1 class="text-center text-2xl font-bold">Popular</h1>
            <div class="text-center text-gray-900">
                <input type="text" id="pop_result">
                <button id="pop_search">Search</button>
            </div>
            <div class="popular flex justify-center flex-wrap">
                
            </div>
        </div>
    </section>

    <section id="search_result" class="hidden">
        <div class="outline search__res">
            <h1 class="text-center text-2xl font-bold">Search Result</h1>
            <div class="search_result flex justify-center flex-wrap">
    
            </div>
        </div>
    </section>

    <section id="modal">
        <div class="modal hidden">

        </div>
    </section>

    <footer class="footer_ py-2 text-center">
        <span class="font-bold text-white">Created by Fantastic Four</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
