<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input class="border-2" type="text" id="search_box">
    <button id="search_button">Submit</button>

    <div class="main">
        <h1 class="text-center text-2xl font-bold">Now Playing</h1>
        <div  id="main" class="now__playing flex flex-wrap justify-center gap-x-6">
        </div>
    </div>

    <div class="main2">
        <h1 class="text-center text-2xl font-bold">Upcoming</h1>
        <div  id="upcoming" class="upcoming flex flex-wrap justify-center gap-x-6">
        </div>
    </div>

    <div class="main3">
        <div  id="search__result" class="search__result flex flex-wrap justify-center gap-x-6">
    </div>

    <div class="main4 text-center">
        <div class="">
            <h1 class="text-center text-2xl font-bold">Top Rated</h1>
            <div class="">
                <input  id="top__box" class="w-64 text-center border-4 type="text" placeholder="2 Digit Code Country ex. ID"/>
                <button class="py-2 px-4 bg-blue-800 text-blue-200" id="search__top">Search</button>
            </div>
        </div>
        <div id="top__rated" class="top__rated flex flex-wrap justify-center gap-x-6"></div>
    </div>

    <div class="main5 text-center">
        <div class="">
            <h1 class="text-center text-2xl font-bold">Popular</h1>
            <div class="">
                <input  id="pop__box" class="w-64 text-center border-4 type="text" placeholder="2 Digit Code Country ex. ID"/>
                <button class="py-2 px-4 bg-blue-800 text-blue-200" id="search__pop">Search</button>
            </div>
        </div>
        <div id="popular" class="popular flex flex-wrap justify-center gap-x-6"></div>
    </div>

    <div class="modal__film hidden">
    </div>

    <script src="script.js"></script>
</body>
</html>
